<ul class="max-w-md">
  <a *ngFor="let item of menu" [routerLink]="item.link">
    <li
      routerLinkActive="bg-blue-100"
      class="py-4 px-3 mb-1 group cursor-pointer hover:bg-blue-100 rounded transition-all duration-200">
      <div class="flex items-center space-x-4">
        <div class="flex-shrink-0">
          <app-icon
            [nome]="item.icone.nome"
            [classe]="item.icone.classes"></app-icon>
        </div>
        <div class="flex-1 mt-1 min-w-0">
          <span>{{ item.nome }}</span>
        </div>
      </div>
    </li>
  </a>
</ul>
