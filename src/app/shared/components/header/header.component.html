<div class="bg-white fixed right-0 left-0 top-0 z-20">
  <div class="relative z-40 lg:hidden" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-black bg-opacity-25 hidden"></div>
    <div class="fixed inset-0 z-40 flex hidden">
      <div
        class="relative flex w-full max-w-xs flex-col overflow-y-auto bg-white pb-12 shadow-xl">
        <div class="flex px-4 pt-5 pb-2">
          <button
            type="button"
            class="-m-2 inline-flex items-center justify-center rounded-md p-2 text-gray-400">
            <span class="sr-only">Close menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Links -->
        <div class="mt-2">
          <div class="border-b border-gray-200">
            <div
              class="-mb-px flex space-x-8 px-4"
              aria-orientation="horizontal"
              role="tablist">
              <!-- Selected: "border-indigo-600 text-indigo-600", Not Selected: "border-transparent text-gray-900" -->
              <a
                id="tabs-1-tab-1"
                routerLink="cliente/dados-basicos"
                class="border-transparent text-gray-900 flex-1 whitespace-nowrap border-b-2 py-4 px-1 text-base font-medium"
                aria-controls="tabs-1-panel-1"
                role="tab"
                type="button">
                Women
              </a>

              <!-- Selected: "border-indigo-600 text-indigo-600", Not Selected: "border-transparent text-gray-900" -->
              <button
                id="tabs-1-tab-2"
                class="border-transparent text-gray-900 flex-1 whitespace-nowrap border-b-2 py-4 px-1 text-base font-medium"
                aria-controls="tabs-1-panel-2"
                role="tab"
                type="button">
                Men
              </button>
            </div>
          </div>

          <!-- 'Women' tab panel, show/hide based on tab state. -->
          <div
            id="tabs-1-panel-1"
            class="space-y-10 px-4 pt-10 pb-8"
            aria-labelledby="tabs-1-tab-1"
            role="tabpanel"
            tabindex="0">
            <div class="grid grid-cols-2 gap-x-4">
              <div class="group relative text-sm">
                <div
                  class="aspect-w-1 aspect-h-1 overflow-hidden rounded-lg bg-gray-100 group-hover:opacity-75">
                  <img
                    src="https://tailwindui.com/img/ecommerce-images/mega-menu-category-01.jpg"
                    alt="Models sitting back to back, wearing Basic Tee in black and bone."
                    class="object-cover object-center" />
                </div>
                <a routerLink="" class="mt-6 block font-medium text-gray-900">
                  <span class="absolute inset-0 z-10" aria-hidden="true"></span>
                  New Arrivals
                </a>
                <p aria-hidden="true" class="mt-1">Shop now</p>
              </div>

              <div class="group relative text-sm">
                <div
                  class="aspect-w-1 aspect-h-1 overflow-hidden rounded-lg bg-gray-100 group-hover:opacity-75">
                  <img
                    src="https://tailwindui.com/img/ecommerce-images/mega-menu-category-02.jpg"
                    alt="Close up of Basic Tee fall bundle with off-white, ochre, olive, and black tees."
                    class="object-cover object-center" />
                </div>
                <a routerLink="" class="mt-6 block font-medium text-gray-900">
                  <span class="absolute inset-0 z-10" aria-hidden="true"></span>
                  Basic Tees
                </a>
                <p aria-hidden="true" class="mt-1">Shop now</p>
              </div>
            </div>
          </div>
        </div>

        <div class="space-y-6 border-t border-gray-200 py-6 px-4">
          <div class="flow-root">
            <a routerLink="" class="-m-2 block p-2 font-medium text-gray-900"
              >Company</a
            >
          </div>

          <div class="flow-root">
            <a routerLink="" class="-m-2 block p-2 font-medium text-gray-900"
              >Stores</a
            >
          </div>
        </div>

        <div
          *ngIf="usuario"
          class="space-y-6 border-t border-gray-200 py-6 px-4">
          <div class="ml-auto flex items-center">
            <a
              (click)="logout()"
              class="group cursor-pointer flex items-center p-2">
              <app-icon nome="user-profile" classe="text-gray-400"></app-icon>
            </a>
          </div>
        </div>

        <div
          *ngIf="!usuario"
          class="space-y-6 border-t border-gray-200 py-6 px-4">
          <div class="flow-root">
            <a
              routerLink="auth/login"
              class="-m-2 block p-2 font-medium text-gray-900"
              >Login</a
            >
          </div>
          <div class="flow-root">
            <a
              routerLink="auth/cadastro"
              class="-m-2 block p-2 font-medium text-gray-900"
              >Cadastre-se</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <header class="relative bg-white">
    <!-- <p class="flex h-10 items-center justify-center bg-indigo-600 px-4 text-sm font-medium text-white sm:px-6 lg:px-8">
      Get free delivery on orders over $100</p> -->

    <nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="border-b border-gray-200">
        <div class="flex h-16 items-center">
          <!-- Mobile menu toggle, controls the 'mobileMenuOpen' state. -->
          <button
            type="button"
            class="rounded-md bg-white p-2 text-gray-400 lg:hidden">
            <span class="sr-only">Open menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>

          <!-- Logo -->
          <div class="ml-4 flex lg:ml-0">
            <a routerLink="">
              <span class="sr-only">Your Company</span>
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="" />
            </a>
          </div>

          <!-- Flyout menus -->
          <div class="hidden lg:ml-8 lg:block lg:self-stretch">
            <div class="flex h-full space-x-8">
              <div class="flex">
                <div class="relative flex">
                  <!-- Item active: "border-indigo-600 text-indigo-600", Item inactive: "border-transparent text-gray-700 hover:text-gray-800" -->
                  <button
                    type="button"
                    routerLink="cliente/dados-basicos"
                    class="border-transparent text-gray-700 hover:text-gray-800 relative z-10 -mb-px flex items-center border-b-2 pt-px text-sm font-medium transition-colors duration-200 ease-out"
                    aria-expanded="false">
                    Women
                  </button>
                </div>
              </div>

              <div class="flex">
                <div class="relative flex">
                  <!-- Item active: "border-indigo-600 text-indigo-600", Item inactive: "border-transparent text-gray-700 hover:text-gray-800" -->
                  <button
                    type="button"
                    class="border-transparent text-gray-700 hover:text-gray-800 relative z-10 -mb-px flex items-center border-b-2 pt-px text-sm font-medium transition-colors duration-200 ease-out"
                    aria-expanded="false">
                    Men
                  </button>
                </div>

                <div class="absolute inset-x-0 top-full text-sm text-gray-500">
                  <!-- Presentational element used to render the bottom shadow, if we put the shadow on the actual panel it pokes out the top, so we use this shorter element to hide the top of the shadow -->
                  <div
                    class="absolute inset-0 top-1/2 bg-white shadow"
                    aria-hidden="true"></div>

                  <div class="relative bg-white">
                    <div class="mx-auto max-w-7xl px-8"></div>
                  </div>
                </div>
              </div>

              <a
                routerLink=""
                class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                >Company</a
              >

              <a
                routerLink=""
                class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                >Stores</a
              >
            </div>
          </div>

          <div class="ml-auto flex items-center">
            <div *ngIf="usuario" class="ml-auto flex items-center">
              <a
                (click)="logout()"
                class="group cursor-pointer flex items-center p-2">
                <app-icon
                  nome="user-profile"
                  classe="text-gray-400 group-hover:text-gray-500"></app-icon>
              </a>
            </div>

            <div
              *ngIf="!usuario"
              class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6">
              <a
                routerLink="auth/login"
                class="text-sm font-medium text-gray-700 hover:text-gray-800"
                >Login</a
              >
              <span class="h-6 w-px bg-gray-200" aria-hidden="true"></span>
              <a
                routerLink="auth/cadastro"
                class="text-sm font-medium text-gray-700 hover:text-gray-800"
                >Cadastre-se</a
              >
            </div>

            <!-- Search -->
            <div class="flex lg:ml-6">
              <a routerLink="" class="p-2 text-gray-400 hover:text-gray-500">
                <span class="sr-only">Search</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
              </a>
            </div>

            <!-- Cart -->
            <div class="ml-4 flow-root lg:ml-6">
              <a
                (click)="openCarrinho()"
                class="group -m-2 cursor-pointer flex items-center p-2">
                <svg
                  class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <span
                  class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800"
                  >{{ qtdCarrinho }}</span
                >
                <span class="sr-only">items in cart, view bag</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
</div>
